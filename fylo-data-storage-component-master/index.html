<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="imagen-fondo"></div>

    <div class="center-container">

      <section class="container">

        <article class="fylo">
          <img src="/Cursos/Retos/fylo-data-storage-component-master/images/logo.svg" alt="logo fylo" width="160px">
          <br>
          <div class="botones">
            <button><a href="#"><img src="/Cursos/Retos/fylo-data-storage-component-master/images/icon-document.svg"
                  alt="folder" width="20px"></a></button>
            <button><a href="#"><img src="/Cursos/Retos/fylo-data-storage-component-master/images/icon-folder.svg"
                  alt="folder" width="20px"></a></button>
            <button><a href="#"><img src="/Cursos/Retos/fylo-data-storage-component-master/images/icon-upload.svg"
                  alt="folder" width="20px"></a></button>
          </div>
        </article>


        <div class="alert">
          <span>185</span> GB Left
          <div id="bocadillo"></div>
        </div>


        <article class="info">


          You’ve used <b>815 GB</b> of your storage



          <div class="barra">
            <div class="barra-progreso">o<span class="dot">oo</span>
            </div>
          </div>

          <div class="gb">
            <span class="left"><b>0 GB</b></span><span><b>1000 GB</b></span>

          </div>
        </article>

      </section>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">María Lemon</a>.
    </footer>

</body>

</html>
