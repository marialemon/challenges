<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header>
    <img class="logo" src="/Challenges/huddle-landing-page-with-single-introductory-section-master/images/logo.svg"
      alt="huddle-logo" width="40%">
  </header>

  <section class="principal">

    <img class="ilustration"
      src="/Challenges/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
      alt="illustration-mockups" width="100%">

    <article>
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>

      <form action="/">
        <button type="submit">Sign in</button>
      </form>
    </article>
  </section>

  <aside class="social">
    <ul>
      <li><a class="icon" href="www.facebook.com"><img
            src="/Challenges/huddle-landing-page-with-single-introductory-section-master/images/logo-facebook.svg"
            alt="facebook" width="100%"></a></li>
      <li><a class="icon" href="www.twitter.com"><img
            src="/Challenges/huddle-landing-page-with-single-introductory-section-master/images/logo-twitter.svg"
            alt="twitter" width="100%"></a></li>
      <li><a class="icon" href="www.instagram.com"><img
            src="/Challenges/huddle-landing-page-with-single-introductory-section-master/images/logo-instagram.svg"
            alt="instagram" width="100%"></a></li>
    </ul>
  </aside>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maria Lemon</a>.
    </p>
  </footer>
</body>

</html>
